<script>
        function selectRole(element, role) {
            // Remove 'selected' class from all buttons
            document.querySelectorAll('.role-card').forEach(btn => {
                btn.classList.remove('selected', 'ring-2', 'ring-primary', 'bg-blue-50', 'dark:bg-blue-900/20');
                // Reset icons color if needed, though simpler to keep default classes
            });
            // Add 'selected' class to clicked button
            element.classList.add('selected', 'ring-2', 'ring-primary');
            // Update UI feedback (optional console log for now)
            console.log(`Role selected: ${role}`);
        }
        // Initialize default selection (optional)
        document.addEventListener('DOMContentLoaded', () => {
             // Let's not auto-select to force user choice for clarity, 
             // but if we wanted to: selectRole(document.querySelector('.role-card'), 'student');
        });
    </script>
