<!-- University Placeholder Images -->
<!-- These are CSS-based fallback images that will be used if actual images are not available -->

<!DOCTYPE html>
<html>
<head>
    <title>Generate Placeholder Images</title>
    <style>
        .canvas-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        canvas {
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        .download-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="padding: 20px;">University Placeholder Image Generator</h1>
    <div class="canvas-container" id="canvasContainer"></div>
    
    <script>
        const images = [
            { name: 'w4', colors: ['#667eea', '#764ba2'], icon: 'ðŸ«' },
            { name: 'w5', colors: ['#f093fb', '#f5576c'], icon: 'ðŸ“š' },
            { name: 'w6', colors: ['#4facfe', '#00f2fe'], icon: 'ðŸŽ“' },
            { name: 'w7', colors: ['#43e97b', '#38f9d7'], icon: 'ðŸ›ï¸' },
            { name: 'w9', colors: ['#fa709a', '#fee140'], icon: 'ðŸŽ¯' }
        ];

        const container = document.getElementById('canvasContainer');

        images.forEach(img => {
            const wrapper = document.createElement('div');
            
            // Create canvas
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 600;
            const ctx = canvas.getContext('2d');

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, 800, 600);
            gradient.addColorStop(0, img.colors[0]);
            gradient.addColorStop(1, img.colors[1]);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 600);

            // Add icon/text
            ctx.font = 'bold 120px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillText(img.icon, 400, 300);

            // Add text
            ctx.font = 'bold 36px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fillText('Zpluse University', 400, 450);

            wrapper.appendChild(canvas);

            // Download button
            const btn = document.createElement('button');
            btn.className = 'download-btn';
            btn.textContent = `Download ${img.name}.jpg`;
            btn.onclick = () => {
                const link = document.createElement('a');
                link.download = `${img.name}.jpeg`;
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                link.click();
            };
            wrapper.appendChild(btn);

            container.appendChild(wrapper);
        });

        // Auto-download all
        setTimeout(() => {
            if (confirm('Download all placeholder images now?')) {
                images.forEach((img, index) => {
                    setTimeout(() => {
                        const canvas = document.querySelectorAll('canvas')[index];
                        const link = document.createElement('a');
                        link.download = `${img.name}.jpeg`;
                        link.href = canvas.toDataURL('image/jpeg', 0.9);
                        link.click();
                    }, index * 500);
                });
            }
        }, 1000);
    </script>
</body>
</html>
